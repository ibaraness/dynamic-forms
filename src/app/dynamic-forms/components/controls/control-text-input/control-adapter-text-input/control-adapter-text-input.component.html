<div *ngIf="form"
[formGroup]="form" appControlValidator
(statusChange)="onStatusChange($event)"
[form]="form" [control]="control">
  <app-control-text-input
  [control]="control"
  [formControlName]="control.id"
  [invalid]="invalid"
  [valid]="touched && !invalid"
  [errorMessage]="errorMessage"
  [required]="required"
  (blur)="validate()"
  ></app-control-text-input>
</div>
